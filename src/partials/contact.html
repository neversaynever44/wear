<section class="contact" id="contact">
	<div class="inner">
		<h3 class="h3">Напишите нам и мы свяжемся с Вами</h3>
		<div class="contact-is-visible">
			<form id="feedback-form" method="get">
				<div class="row">
		        	<input class="input rfield" name="Feedback[name]" id="Feedback_name"  placeholder="ваше имя" type="text">
		        	<div class="errorMessage" id="Feedback_name_em_" style="display:none"></div>
		        </div>
		        <div class="row">
		        	<input class="input" name="Feedback[email]" id="Feedback_email" placeholder="e-mail" type="email">
<!-- 		        	<div class="errorMessage" id="Feedback_email_em_" style="display:none"></div> -->
		        </div>
		        <div class="row">
		        	<input class="input rfield" name="Feedback[telephone]" id="Feedback_telephone" placeholder="телефон" type="tel">
		        	<div class="errorMessage" id="Feedback_telephone_em_" style="display:none"></div>
		        </div>
		        <!--  -->
		       <label class="form-label">
	              <i class="icon-send" id="flyPlane">
	               </i>
	          	<button type="submit" id="form-submit" value="Отправить">Отправить</button>
	       	  </label>
	  	  </form>
		</div>

	    <div class="contact-is-hidden">
		    <button type="button" class="btn-mail js-open-popup" data-link="offers"><i class="icon icon-mailsend"></i>
		    </button>
	    	<div class="popup js-popup" data-popup="offers">
				<div class="popup__window">
					<div class="popup__close js-close-popup">
						<a>
							<i class="icon-close"></i>
						</a>
					</div>
					<h3>Контактная форма</h3>
					<form id="feedback-form" method="get">
						<input type="text" name="name" placeholder="имя" class="input-tablet">
						<input type="email" name="email" placeholder="e-mail" class="input-tablet">
						<input type="tel" name="phone" placeholder="телефон" class="input-tablet">
						<textarea name="textarea" placeholder="текст сообщения"></textarea>
						<button class="btn-send" type="submit">Отправить заявку</button>
						<i class="icon-send" id="flyPlane"></i>
					</form>
				</div>
			</div>
	    </div>
	</div>
<!-- 	<i class="icon icon-bg1"></i>
	<i class="icon icon-bg3"></i> -->

</section>
